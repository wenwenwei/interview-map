<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InterviewMap</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>

<body>


  <script>
    class Person {
      constructor() {
        this.name = 'name'
        this.say = function () {
          console.log('say')
        }
      }

      eat() {
        console.log('eat')
      }
    }

    class Son extends Person {
      constructor() {
        super()
      }
    }

    let s = new Son()
    console.log(s) // 拥有name say eat
  </script>
</body>

</html>
